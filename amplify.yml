version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 14
        - nvm use 14
    build:
      commands:
        - npm install
  postBuild:
    commands:
      - node app.js &
  artifacts:
    baseDirectory: .
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
